<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <a th:href="@{/list}">volver</a>
    <div>
        <form th:action="@{/form}" method="post" th:object="${product}">
            <div>
                <label for="name">Nombre</label>
                <div><input type="text" th:field="*{name}"></div>
            </div>
            <div>
                <label for="price">Precio</label>
                <div><input type="number" th:field="*{price}"></div>
            </div>
            <div>
                <label for="creationDate">Fecha</label>
                <div><input type="date" th:field="*{creationDate}"></div>
            </div>
            <div>
                <div><input type="submit" value="Crear"></div>
            </div>
        </form>
    </div>
</body>
</html>
